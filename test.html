<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>50-Line HTML</title>
  <style>
    :root{--accent:#1e90ff;--bg:#f7fbff}
    body{font-family:Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);margin:0;color:#0b2545}
    header{background:linear-gradient(90deg,var(--accent),#63b3ff);color:#fff;padding:12px 20px}
    .container{max-width:900px;margin:20px auto;padding:16px}
    .card{background:#fff;border-radius:8px;box-shadow:0 1px 6px rgba(11,37,69,0.08);padding:16px;margin-bottom:12px}
    nav a{color:rgba(255,255,255,0.95);margin-right:12px;text-decoration:none;font-weight:600}
    .grid{display:grid;grid-template-columns:2fr 1fr;gap:12px}
    @media(max-width:640px){.grid{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <header>
    <div style="max-width:900px;margin:0 auto;display:flex;align-items:center;justify-content:space-between">
      <h1 style="font-size:18px;margin:0">Sample App</h1>
      <nav><a href="#">Home</a><a href="#">Docs</a><a href="#">Contact</a></nav>
    </div>
  </header>
  <main class="container" tabindex="-1">
    <section class="card">
      <h2>Welcome</h2>
      <p>Compact 50-line HTML example with simple styles and structure.</p>
    </section>
    <div class="grid">
      <article class="card">
        <h3>Updates</h3>
        <ul><li>Responsive layout</li><li>Accessible markup</li><li>Minimal CSS</li></ul>
      </article>
      <aside class="card">
        <h4>Quick Actions</h4>
        <p>Try the button below.</p>
        <button onclick="sayHi()" style="background:var(--accent);color:#fff;border:none;padding:8px 10px;border-radius:6px;cursor:pointer">Say Hi</button>
      </aside>
    </div>
    <section class="card">
      <h3>Notes</h3>
      <p>Use this template as a starting point for prototypes.</p>
    </section>
  </main>
  <footer style="text-align:center;padding:14px 8px;color:#6b7785">Â© 2025 Sample</footer>
  <script>function sayHi(){alert('Hello from 50-line sample!')}document.addEventListener('keydown',e=>{if(e.key==='m')document.querySelector('main').focus()})</script>
</body>
</html>
